<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>
<div th:insert="~{base::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--				传参数list 用于高亮-->
        <div th:insert="~{base::sidebar(active='customer')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class=btn btn-sm btn-success th:href="@{/customer/add}">Add Customer</a></h2>
            <h2>顾客信息管理</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>顾客名字</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>详细信息</th>
                        <th>操作</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c:${customers}">
                        <td th:text="${c.getCname()}"></td>
                        <td th:text="${c.getPhoneNum()}"></td>
                        <td th:text="${c.getEmail()}"></td>
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/customer/}+${c.getCid()}">查看</a>
                        </td>

                        <td>
                            <a th:href="@{/customer/edit/}+${c.getCid()}" class="btn btn-sm btn-primary">
                                edit
                            </a>
<!--                            <a th:href="@{/dpt/deleted/}+${dpt.getDid()}" class="btn btn-sm btn-danger">delete</a>-->
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
<script>
    feather.replace()
</script>


</body>

</html>
