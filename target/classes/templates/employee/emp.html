<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div th:insert="~{base::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
<!--				传参数list 用于高亮-->
				<div th:insert="~{base::sidebar(active='emplist')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class=btn btn-sm btn-success th:href="@{/emp/add}">Add employee</a></h2>
					<h2>员工管理</h2>
					<form th:action="@{/emp/detail}" method="get">
						<input type="text" name="eid" class="form-control" placeholder="请输入要查找的Employee ID">
						<button type="submit" class="btn btn-default">Search</button>
					</form>
					<span style="color:red;">[[${error}]]</span>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>Email</th>
									<th>Gender</th>
									<th>Department</th>
<!--									<th>Edit</th>-->
								</tr>
							</thead>
							<tbody>
								<tr th:each="emp:${emps}">
									<td th:text="${emp.getEid()}"></td>
									<td th:text="${emp.getEname()}"></td>
									<td th:text="${emp.getEmail()}"></td>
									<td th:text="${emp.getGender()==0?'Female':'Male'}"></td>


									<td th:text="${emp.getDepartment().getDname()}"></td>

									<td>
										<a th:href="@{/emp/edit/}+${emp.getEid()}" class="btn btn-sm btn-primary">
											edit
										</a>
										<a th:href="@{/emp/deleted/}+${emp.getEid()}" class="btn btn-sm btn-danger">
											delete
										</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->

		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>
	</body>

</html>
