<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{base::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--				传参数list 用于高亮-->
        <div th:insert="~{base::sidebar(active='dptlist')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2><a class=btn btn-sm btn-success th:href="@{/dpt/addform}">Add Department</a></h2>
            <h2>部门详细信息</h2>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>部门ID</th>
                        <th>部门名字</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${dpt.getDid()}"></td>
                        <td th:text="${dpt.getDname()}"></td>
                    </tr>
                    </tbody>
                </table>

                <table class="table table-striped">
                    <thead>
                        <h3>部门下员工</h3>
                    <tr>
                        <th>员工ID</th>
                        <th>员工名字</th>
                        <th>员工邮箱</th>
                        <th>员工性别</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e:${dpt.getEmps()}">
                        <td th:text="${e.getEid()}"></td>
                        <td th:text="${e.getEname()}"></td>
                        <td th:text="${e.getEmail()}"></td>
                        <td th:text="${e.getGender()==0?'Female':'Male'}"></td>
                    </tr>

                    </tbody>
                </table>
                <a class="btn btn-sm btn-primary" th:href="@{/dpt}">返回</a>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
<script>
    feather.replace()
</script>

</body>

</html>
