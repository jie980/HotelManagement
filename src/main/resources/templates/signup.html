<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/signedup}" method="POST">
    <img class="mb-4" th:src="@{/img/bootstrap-solid.svg}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="username" required="" autofocus="">
    <label class="sr-only" >Email</label>
    <input type="email" name="email" class="form-control" placeholder="email" required="">
    <label class="sr-only" >Password</label>
    <input type="password" name="pwd" class="form-control" placeholder="password" required="">

    <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign up</button>
    <p style="color: red" th:text="${emailError}"></p>
    <p style="color: red" th:text="${nameError}"></p>
    <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
    <!--			<a th:href="@{/index(l='zh_cn')}" class="btn btn-sm">中文</a>-->
    <!--			<a th:href="@{/index(l='en_US')}" class="btn btn-sm">English</a>-->
</form>

</body>

</html>
