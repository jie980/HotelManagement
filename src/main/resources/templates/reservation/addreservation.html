<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Reservation</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<div th:insert="~{base::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--				传参数list 用于高亮-->
        <div th:insert="~{base::sidebar(active='list')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/reservation/adding}" method="post">
                <span style="color: red">[[${error}]]</span>
                <span style="color: red">[[${error2}]]</span>
                <div class="form-group">
                    <label>开始日期</label>
                    <input type="date" name="startDate" class="form-control" placeholder="yyyy-mm-dd" required="required">

                </div>
                <div class="form-group">
                    <label>结束日期</label>
                    <input type="date" name="endDate" class="form-control" placeholder="yyyy-mm-dd" required="required">

                </div>
                <div class="form-group" >
                    <label>预定房间数量:</label>
                    <input type="text" name="roomNum" class="form-control" placeholder="您要几间房？" required="required">
                </div>

                <button type="submit" class="btn btn-default" >下一步</button>

            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
<script>
    feather.replace()
</script>



</body>

</html>
