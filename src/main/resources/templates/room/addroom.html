<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Add Emp</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div th:insert="~{base::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--				传参数list 用于高亮-->
        <div th:insert="~{base::sidebar(active='roomlist')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>添加房间</h2>
            <label style="color:red;">[[${error}]]</label>
            <form th:action="@{/room/added}" method="post">
                <div class="form-group">
                    <label>房间号</label><br>
                    <input class="form-control" placeholder="房间号" type="number" name="roomNumber", required>
                    <label>房间类型</label>
                    <input type="text" name="rtype" class="form-control" placeholder="房间类型" required>
                    <label>房间状态</label><br/>
                    <input class="form-control" type="radio" name="roomStatus" value="V" checked>
                    <label>空房&nbsp;</label><br/>
                    <input class="form-control" type="radio" name="roomStatus" value="OCC">
                    <label>满房 &nbsp;</label><br/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>

</body>

</html>
